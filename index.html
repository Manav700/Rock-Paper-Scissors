<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="helping.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="main">
        <div class="selection">
            <div class="heading">
                <h3>Player Section</h3>
            </div>
            <div class="buttons">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>
        </div>
        <div class="selection">
            <div class="heading">
                <h3>Computer Section</h3>
            </div>
            <div class="buttons">
                <button class="rockc">Rock</button>
                <button class="paperc">Paper</button>
                <button class="scissorsc">Scissors</button>
            </div>
        </div>
    </div>
    <div class="displayscore">
        <h1>Score</h1>
        <p id="currentScore">Current Score: Player: 0 Computer: 0</p>
        <p id="finalScore" style="display: none;">Final Score: Player: 0 Computer: 0</p>
    </div>
    <div id="reset">
        <button id="resetButton">Reset Game</button>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
