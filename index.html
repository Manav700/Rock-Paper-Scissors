<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="app.js" defer></script> -->
    <link rel="stylesheet" href="helping.css">
    <title>Rock Paper Scissors</title>
    <script src="app.js" defer></script> 

</head>
<body>
    <h1> Rock Paper Scissors</h1>
    <div class="main">
    <div class="selectionplayer">
        <div class="heading1">
        <h3 id="heading1">Player Section</h3>
        </div>
    
        <div class="buttonforplayer">
        <button class="rock">
            Rock
        </button>
        <button class="paper">
            Paper
        </button>
        <button class="scissors">
            Scissors
        </button>
        </div>

    </div>
    <div class="selectioncomputer">
        <div class = "heading2">
        <h3>Computer Section</h3>
        </div>

        <div class="buttonforcomputer">
        <button class="rockc">
            Rock
        </button>
        <button class="paperc">
            Paper
        </button>
        <button class="scissorsc">
            Scissors
        </button>

        </div>
        </div>
</div>
<div class="displayscore">
    <h1>Score</h1>
    <p id="currentScore">Current Score: Player: 0 Computer: 0</p>
    <p id="finalScore" style="display: none;">Final Score: Player: 0 Computer: 0</p>
</div>

</body>
</html>
